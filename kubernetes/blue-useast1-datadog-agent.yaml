kind: DatadogAgent
apiVersion: datadoghq.com/v2alpha1
metadata:
  name: datadog
spec:
  global:
    site: datadoghq.com
    credentials:
      apiSecret:
        secretName: datadog-secret
        keyName: apiKey
      appSecret:
        secretName: datadog-secret
        keyName: appKey
  agent:
    apm:
      enabled: true
  override:
    clusterAgent:
      image:
        name: datadog/cluster-agent:latest
    nodeAgent:
      image:
        name: datadog/agent:latest
